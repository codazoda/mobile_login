<!DOCTYPE html>
<html>
<head>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Solar Sales Tracker Users</title>
    <script src="cordova.js"></script>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/offline.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    
<!-- Main -->
<div class="container">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        
        <!-- login -->
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div style="max-width: 500px; margin-left: auto; margin-right: auto;">
                <div class="modal-header">
                    <h1 class="text-center">
                        <img src="image/logo.png" alt="" style="max-width: 90%">
                    </h1>
                </div>
                <div class="loginArea">
                    <div class="modal-body">
                        <form action="http://app.solarsalestracker.com/" class="form col-md-12 center-block" id="UserLoginForm" method="post" accept-charset="utf-8">
                        <input type="hidden" name="_method" value="POST">
                        <input type="hidden" name="data[User][remember]" id="UserRemember_" value="0">
                        <div class="form-group">
                            <div class="input email required"><input name="data[User][email]" class="form-control input-lg" placeholder="Email" maxlength="64" type="email" value="" id="UserEmail" required="required"/></div>
                        </div>
                        <div class="form-group">
                            <div class="input password required"><input name="data[User][password]" class="form-control  input-lg" placeholder="Password" type="password" value="" id="UserPassword" required="required"/></div>
                        </div>
                        <div class="form-group">
                            <div class="submit"><input  class="btn btn-primary btn-lg btn-block" type="submit" value="Login"/></div></form>

                        </div>
                        <div class="form-group">
                            <span class="pull-right margin-top3"><a href="http://app.solarsalestracker.com/users/forgot_password">Forgot Password?</a></span>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-body offlineNote" style="display: none;">
                    <p>This app requires a working internet connection. You seem to be offline. Please reconnect to the internet. This message will clear automatically when you are connected.</p>
                </div>
                <div class="modal-footer">
                <div class="col-md-12">
                    <p style="font-size: 0.75em">&copy; 2016 All Rights Reserved</p>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div></div><!--/container-->
<!-- /Main -->
    
</body>
</html>
